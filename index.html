<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&T Serenity Care | Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem; /* 24px */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .main-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
            outline: none;
        }
        .error-shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .card-enter {
            animation: card-enter 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="main-bg min-h-screen flex items-center justify-center p-4">

    <!-- Login Section -->
    <div id="login-section" class="w-full max-w-md">
        <div class="glass-container p-8 text-white text-center">
            <img src="assets/Logo_no_background.jpg" alt="T&T Serenity Care Logo" class="mx-auto mb-4 w-48">
            <p class="text-lg opacity-80 mb-8">Secure Referral Portal</p>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Enter Username" class="input-field w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:ring-2 focus:ring-white/50 transition duration-300">
                <input type="password" id="access-code" placeholder="Enter Access Code" class="input-field w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:ring-2 focus:ring-white/50 transition duration-300">
                <button id="submit-button" class="w-full bg-white text-[#764ba2] font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition duration-300 transform hover:scale-105">
                    Access Information
                </button>
            </div>
            <p id="error-message" class="text-red-300 mt-4 h-4"></p>
        </div>
    </div>

    <!-- Referral List Section -->
    <div id="referral-list-section" class="hidden w-full max-w-4xl">
        <div class="glass-container p-6 md:p-10">
            <header class="flex justify-between items-center mb-8 border-b border-white/30 pb-4">
                 <img src="assets/Logo_no_background.jpg" alt="T&T Serenity Care Logo" class="h-12">
                <button id="logout-button-list" class="bg-red-500/50 text-white font-semibold py-2 px-5 rounded-lg hover:bg-red-500/80 transition duration-300">
                    Log Out
                </button>
            </header>
             <h1 class="text-2xl md:text-3xl font-bold text-white mb-6 text-center">Active Referrals</h1>
            <div id="referrals-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Referral cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Referral Detail Section -->
    <div id="referral-detail-section" class="hidden w-full max-w-6xl">
        <div class="glass-container p-6 md:p-8 max-h-[90vh] overflow-y-auto custom-scrollbar">
            <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-white/30 pb-4">
                <div class="flex items-center space-x-4 mb-4 md:mb-0">
                    <button id="back-to-list-button" class="bg-white/20 text-white font-semibold py-2 px-5 rounded-lg hover:bg-white/40 transition duration-300">
                        &larr; Back
                    </button>
                     <h1 id="detail-header-title" class="text-2xl md:text-3xl font-bold text-white"></h1>
                </div>
                <button id="logout-button-detail" class="bg-red-500/50 text-white font-semibold py-2 px-5 rounded-lg hover:bg-red-500/80 transition duration-300">
                    Log Out
                </button>
            </header>

            <main id="detail-content" class="text-white">
                <!-- Detailed referral info will be dynamically inserted here -->
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA STORE ---
            const referralsData = [
                {
                    id: 66281,
                    name: "Phoenix W****",
                    dob: "July 19, 2007 (Age 18)",
                    legalRep: "Katrina W**** (Adoptive Mother)",
                    residence: "Family Home, Ocoee, FL",
                    referralType: "Respite Placement",
                    dates: "Nov 6, 2025 - Nov 9, 2025",
                    primaryDiagnosis: "Spina Bifida",
                    otherDiagnoses: "Autism, ADHD, Fetal Alcohol Syndrome, Anxiety, PTSD, Asthma, Glaucoma.",
                    accommodations: "Manages neurogenic bowel via ACE procedure and uses a catheter (total assistance needed).",
                    medications: "Requires full management. Takes Seroquel, Concerta, Ritalin, Omeprazole under a medication trial.",
                    allergies: "Severe allergy to tree nuts, peanuts, and seafood.",
                    qsiPhysical: 6,
                    qsiFunctional: 4,
                    qsiBehavioral: 3,
                    functionalGeneral: "Requires assistance in all major adaptive skills.",
                    functionalVision: "Impaired (glaucoma, color blindness). Needs help matching clothes.",
                    functionalHygiene: "Requires step-by-step verbal prompts and supervision. History of pretending to shower.",
                    functionalCommunication: "Difficulty with verbal expression; does not initiate with strangers.",
                    evacuationRisk: "HIGH. Will not wake to alarms due to medication. Requires direct physical assistance to evacuate.",
                    behavioralIssues: "Elopement history, non-compliance, telling lies (especially about care), and poor impulse control.",
                    behavioralSocial: "Vulnerable with strangers despite being friendly.",
                    behavioralHistory: "Notes of Self-Injurious Behavior (SIB) and disruptive behaviors.",
                    socialBackground: "Adopted. History of significant trauma (sexual abuse) prior to entering foster care.",
                    socialDailyLife: "Attends High School (12th grade) and works part-time via a VR program. Thrives on routine.",
                    socialGoals: "Aspires to live independently, learn financial skills, and become more disciplined.",
                    assets: {
                        email: "assets/66281_Referral_Email.png",
                        form: "assets/Residential Referral Form - 66281.pdf",
                        pcsp: "assets/WILLIAMS_PHOENIX PCSP 08-2025.pdf",
                        qsi: "assets/WILLIAMS_PHOENIX QSI Complete 06-03-2025.pdf"
                    }
                },
                {
                    id: 76234,
                    name: "Hunter W****",
                    dob: "March 29, 2005 (Age 20)",
                    legalRep: "Katrina W**** (Adoptive Mother)",
                    residence: "Family Home, Ocoee, FL",
                    referralType: "Respite Placement",
                    dates: "Nov 6, 2025 - Nov 9, 2025",
                    primaryDiagnosis: "Intellectual Disability",
                    otherDiagnoses: "Autism, Depression, ADHD.",
                    accommodations: "No major physical accommodations noted, but requires assistance with most ADLs.",
                    medications: "Requires full management. Takes Focalin, Remeron, Lexapro, Intuniv, Symbicort, Vyvanse.",
                    allergies: "Environmental allergies. No known food allergies.",
                    qsiPhysical: 2,
                    qsiFunctional: 3,
                    qsiBehavioral: 2,
                    functionalGeneral: "Requires assistance in most adaptive skills, independent in toileting.",
                    functionalVision: "Color blind, requires assistance matching clothes.",
                    functionalHygiene: "Requires verbal prompts and supervision, similar history of pretending to shower.",
                    functionalCommunication: "Does not initiate communication and will not self-report illness or injury. This has led to a past hospitalization.",
                    evacuationRisk: "MODERATE. Will wake to alarms but would wait for direction rather than evacuating independently.",
                    behavioralIssues: "History of elopement, non-compliance, telling lies, and poor socialization skills. History of unauthorized breaks at work placements.",
                    behavioralSocial: "Can be defiant and has anger issues. Easily influenced by others.",
                    behavioralHistory: "History of inappropriate sexual behavior with sibling at a young age. Requires monitoring.",
                    socialBackground: "Adopted. Former foster child.",
                    socialDailyLife: "Attends college classes with support and uses Access Lynx for transport. Has had multiple on-the-job training placements.",
                    socialGoals: "Wants to live in a group home, eventually an apartment, and complete a college certification.",
                     assets: {
                        email: "assets/76234_Referral Email.png",
                        form: "assets/76234_Residential Referral Form.pdf",
                        pcsp: "assets/76234_WILLIAMS_HUNTER PCSP 09_2025.pdf",
                        qsi: "assets/76234_WILLIAMS_HUNTER QSI Complete 06_03_2025.pdf"
                    }
                }
            ];

            // --- DOM ELEMENTS ---
            const loginSection = document.getElementById('login-section');
            const referralListSection = document.getElementById('referral-list-section');
            const referralDetailSection = document.getElementById('referral-detail-section');
            const usernameInput = document.getElementById('username');
            const accessCodeInput = document.getElementById('access-code');
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            const referralsContainer = document.getElementById('referrals-container');
            const detailContent = document.getElementById('detail-content');
            const detailHeaderTitle = document.getElementById('detail-header-title');
            const backToListButton = document.getElementById('back-to-list-button');
            const logoutButtons = [document.getElementById('logout-button-list'), document.getElementById('logout-button-detail')];

            // --- AUTH & ROUTING ---
            const CORRECT_USERNAME = 'tandt';
            const CORRECT_ACCESS_CODE = 'APD2025';

            function showScreen(screen) {
                loginSection.classList.add('hidden');
                referralListSection.classList.add('hidden');
                referralDetailSection.classList.add('hidden');
                screen.classList.remove('hidden');
            }
            
            function logout() {
                sessionStorage.removeItem('isAuthenticated');
                usernameInput.value = '';
                accessCodeInput.value = '';
                showScreen(loginSection);
            }
            
            function handleLogin() {
                const enteredUsername = usernameInput.value.trim().toLowerCase();
                const enteredAccessCode = accessCodeInput.value;
                if (enteredUsername === CORRECT_USERNAME && enteredAccessCode === CORRECT_ACCESS_CODE) {
                    sessionStorage.setItem('isAuthenticated', 'true');
                    displayReferralList();
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Incorrect username or access code.';
                    loginSection.classList.add('error-shake');
                    setTimeout(() => loginSection.classList.remove('error-shake'), 500);
                }
            }

            // --- DYNAMIC CONTENT RENDERING ---
            function displayReferralList() {
                referralsContainer.innerHTML = '';
                referralsData.forEach((referral, index) => {
                    const card = document.createElement('div');
                    card.className = 'glass-container !bg-white/10 p-6 text-white text-center rounded-2xl cursor-pointer hover:!bg-white/20 transition transform hover:-translate-y-1 card-enter';
                    card.style.animationDelay = `${index * 100}ms`;
                    card.dataset.id = referral.id;
                    card.innerHTML = `
                        <h3 class="text-2xl font-bold">${referral.name}</h3>
                        <p class="opacity-70">ID: ${referral.id}</p>
                    `;
                    card.addEventListener('click', () => displayReferralDetails(referral.id));
                    referralsContainer.appendChild(card);
                });
                showScreen(referralListSection);
            }

            function createIcon(path) {
                return `<svg class="w-6 h-6 mr-3 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">${path}</svg>`;
            }

            function displayReferralDetails(id) {
                const referral = referralsData.find(r => r.id === id);
                if (!referral) return;

                detailHeaderTitle.innerHTML = `Overview for ${referral.name}`;

                detailContent.innerHTML = `
                    <div class="space-y-6">
                        <!-- Summary -->
                        <div class="card-enter glass-container !bg-white/10 p-5 grid grid-cols-2 md:grid-cols-4 gap-4 text-center rounded-2xl">
                            <div><p class="text-sm opacity-70">DOB</p><p class="font-bold text-lg">${referral.dob.split(' ')[0]} ${referral.dob.split(' ')[1]}</p></div>
                            <div><p class="text-sm opacity-70">Age</p><p class="font-bold text-lg">${referral.dob.match(/\\(Age (.*?)\\)/)[1]}</p></div>
                            <div><p class="text-sm opacity-70">Referral Type</p><p class="font-bold text-lg">${referral.referralType}</p></div>
                            <div><p class="text-sm opacity-70">Dates</p><p class="font-bold text-lg">${referral.dates}</p></div>
                        </div>

                        <!-- Main Grid -->
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <!-- Left Column -->
                            <div class="lg:col-span-2 space-y-6">
                                <!-- Medical -->
                                <div class="card-enter glass-container !bg-white/10 p-5 rounded-2xl" style="animation-delay: 100ms;">
                                    <h3 class="font-bold text-xl mb-3 flex items-center">${createIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4l8 8-8 8"></path>')} Medical & Health <span class="ml-auto text-sm font-normal opacity-70">QSI Physical: ${referral.qsiPhysical}</span></h3>
                                    <div class="space-y-2 text-sm">
                                        <p><strong>Primary Diagnosis:</strong> ${referral.primaryDiagnosis}</p>
                                        <p><strong>Other Diagnoses:</strong> ${referral.otherDiagnoses}</p>
                                        <p><strong>Accommodations:</strong> ${referral.accommodations}</p>
                                        <p><strong>Medications:</strong> ${referral.medications}</p>
                                        <div class="!mt-3 p-3 rounded-lg bg-red-500/30 border border-red-400/50 flex items-center">
                                            ${createIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>')}
                                            <strong>Allergies:</strong> ${referral.allergies}
                                        </div>
                                    </div>
                                </div>
                                <!-- Functional -->
                                 <div class="card-enter glass-container !bg-white/10 p-5 rounded-2xl" style="animation-delay: 200ms;">
                                    <h3 class="font-bold text-xl mb-3 flex items-center">${createIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.197-5.975M15 10a4 4 0 11-8 0 4 4 0 018 0z"></path>')} Functional Abilities <span class="ml-auto text-sm font-normal opacity-70">QSI Functional: ${referral.qsiFunctional}</span></h3>
                                     <div class="space-y-2 text-sm">
                                        <p><strong>General:</strong> ${referral.functionalGeneral}</p>
                                        <p><strong>Vision:</strong> ${referral.functionalVision}</p>
                                        <p><strong>Hygiene:</strong> ${referral.functionalHygiene}</p>
                                        <p><strong>Communication:</strong> ${referral.functionalCommunication}</p>
                                        <div class="!mt-3 p-3 rounded-lg bg-orange-500/30 border border-orange-400/50 flex items-center">
                                             ${createIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>')}
                                            <strong>Evacuation Risk:</strong> ${referral.evacuationRisk}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Right Column -->
                            <div class="space-y-6">
                                <!-- Behavioral -->
                                <div class="card-enter glass-container !bg-white/10 p-5 rounded-2xl" style="animation-delay: 300ms;">
                                    <h3 class="font-bold text-xl mb-3 flex items-center">${createIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>')} Behavioral Profile <span class="ml-auto text-sm font-normal opacity-70">QSI Behavioral: ${referral.qsiBehavioral}</span></h3>
                                     <div class="space-y-2 text-sm">
                                        <p><strong>Key Issues:</strong> ${referral.behavioralIssues}</p>
                                        <p><strong>Social:</strong> ${referral.behavioralSocial}</p>
                                        <div class="!mt-3 p-3 rounded-lg bg-purple-500/20 border border-purple-400/50">
                                            <p><strong>History:</strong> ${referral.behavioralHistory}</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Social -->
                                <div class="card-enter glass-container !bg-white/10 p-5 rounded-2xl" style="animation-delay: 400ms;">
                                    <h3 class="font-bold text-xl mb-3 flex items-center">${createIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>')} Social & Context</h3>
                                    <div class="space-y-2 text-sm">
                                        <p><strong>Background:</strong> ${referral.socialBackground}</p>
                                        <p><strong>Daily Life:</strong> ${referral.socialDailyLife}</p>
                                        <p><strong>Goals:</strong> ${referral.socialGoals}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Documents -->
                        <div class="card-enter glass-container !bg-white/10 p-5 mt-6 rounded-2xl" style="animation-delay: 500ms;">
                             <h3 class="font-bold text-xl mb-4 flex items-center">${createIcon('<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>')} Attached Documents</h3>
                             <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 text-center">
                                <a href="${referral.assets.email}" target="_blank" rel="noopener noreferrer" class="block bg-white/20 hover:bg-white/30 p-4 rounded-lg transition duration-300 transform hover:scale-105">
                                    <p class="font-semibold">üìß Referral Email</p><p class="text-xs opacity-70">(.png)</p>
                                </a>
                                <a href="${referral.assets.form}" target="_blank" rel="noopener noreferrer" class="block bg-white/20 hover:bg-white/30 p-4 rounded-lg transition duration-300 transform hover:scale-105">
                                    <p class="font-semibold">üìã Referral Form</p><p class="text-xs opacity-70">(.pdf)</p>
                                </a>
                                <a href="${referral.assets.pcsp}" target="_blank" rel="noopener noreferrer" class="block bg-white/20 hover:bg-white/30 p-4 rounded-lg transition duration-300 transform hover:scale-105">
                                    <p class="font-semibold">ü§ù Support Plan</p><p class="text-xs opacity-70">(.pdf)</p>
                                </a>
                                <a href="${referral.assets.qsi}" target="_blank" rel="noopener noreferrer" class="block bg-white/20 hover:bg-white/30 p-4 rounded-lg transition duration-300 transform hover:scale-105">
                                    <p class="font-semibold">üìä QSI Report</p><p class="text-xs opacity-70">(.pdf)</p>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                showScreen(referralDetailSection);
            }

            // --- EVENT LISTENERS ---
            submitButton.addEventListener('click', handleLogin);
            usernameInput.addEventListener('keypress', e => e.key === 'Enter' && handleLogin());
            accessCodeInput.addEventListener('keypress', e => e.key === 'Enter' && handleLogin());
            
            logoutButtons.forEach(btn => btn.addEventListener('click', logout));
            backToListButton.addEventListener('click', displayReferralList);

            // --- INITIALIZATION ---
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                displayReferralList();
            } else {
                showScreen(loginSection);
            }
        });
    </script>
</body>
</html>
